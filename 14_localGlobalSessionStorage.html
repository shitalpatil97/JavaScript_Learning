<!DOCTYPE html>
<html>
    <head>
        <title>Session & Local Storage</title>
    </head>
    <body>
        <h3> Understanding session & local storage</h3>
        <script>
            window.sessionStorage.setItem("Shital","Sangola");
            window.sessionStorage.setItem("Supriya","PPur");
            window.sessionStorage.setItem("Raya","Pune");
            window.sessionStorage.setItem("Deepa","Sangli");
            window.localStorage.setItem("1","Shital");
            window.localStorage.setItem("2","Abhi");
            window.localStorage.setItem("3","Riya");
            window.localStorage.setItem("4","Vaibhav");
            window.localStorage.getItem("1");
            window.localStorage.removeItem("1");
           var a=window.localStorage.getItem("2");
           console.log(a);
           console.log(window.localStorage.length);
           
            //window.localStorage.clear();
            




        </script>
    </body>
</html>
